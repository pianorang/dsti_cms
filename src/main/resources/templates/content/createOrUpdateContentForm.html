<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>

</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Create content</h1>
    <div class="col-md-6">
        <div class="main-card mb-3 card">
            <div class="card-body"><h5 class="card-title">Controls Types</h5>
                <form th:object="${content}" id="contentForm" method="post">
                    <!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div class="position-relative form-group">
                        <label for="name" class="">Name</label>
                        <input name="name" id="name" placeholder="Name" type="text" class="form-control" th:value="${content['name']}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                    </div>
                    <div class="position-relative form-group">
                        <label for="description" class="">설명</label>
                        <textarea name="description" id="description" placeholder="설명" class="form-control" th:text="${content.description}"></textarea>
                    </div>
                    <button th:with="text=${content['new']} ? '추가' : '수정'"
                            class="mt-1 btn btn-primary" type="submit" th:text="${text}">
                        추가
                    </button>
                    <button type="button" onclick="location.href='/content'" class="mt-1 btn btn-secondary">목록</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
